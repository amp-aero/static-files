<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <script src="https://appsforoffice.microsoft.com/lib/1/hosted/office.js"></script>
    <script>
      Office.onReady(() => {});

      const crm = "crm@amp-aero.com"; // â† change to your CRM Bcc address

      function getBccAsync(item) {
        return new Promise((resolve, reject) => {
          item.bcc.getAsync(res => {
            if (res.status === Office.AsyncResultStatus.Succeeded) {
              resolve(res.value || []);
            } else {
              reject(res.error);
            }
          });
        });
      }

      function addBccAsync(item, address) {
        return new Promise((resolve, reject) => {
          item.bcc.addAsync(
            [{ emailAddress: address }],
            res => {
              if (res.status === Office.AsyncResultStatus.Succeeded) {
                resolve();
              } else {
                reject(res.error);
              }
            }
          );
        });
      }

      async function addCrmBcc() {
        const item = Office.context.mailbox.item;
        const currentBcc = await getBccAsync(item);
        const exists = currentBcc.some(
          a => (a.emailAddress || a).toLowerCase() === crm.toLowerCase()
        );
        if (!exists) {
          await addBccAsync(item, crm);
        }
      }

      function addCrmBcc_entrypoint(event) {
        addCrmBcc()
          .catch(err => console.error("Failed to add CRM Bcc:", err))
          .finally(() => event.completed());
      }
      window.addCrmBcc_entrypoint = addCrmBcc_entrypoint;
    </script>
  </head>
  <body></body>
</html>
